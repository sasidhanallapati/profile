<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Descendent Selector</title>
        <style>
            article {
                color: green;
            }
            article> ul> li {
                color: blue;
                background-color: blanchedalmond;
            }
        </style>
    </head>
    <body>
        <article>
            Ordered list:
            <ul>
                <li>List element 1</li>
                <li>List element 2</li>
                <li>List element 3</li>
            </ul>
        </article>
    </body>
</html>
