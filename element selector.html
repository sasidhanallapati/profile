<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Element selector</title>
        <style>
            h1{
                color: blueviolet;
                font-size: 20px;
                background-color: peachpuff;
                font-weight: bold;
            }
            .brown{
                color:brown;
                background-color: pink;
                text-align: center;
                opacity: 0.8;
            }
            #style{
                color: aqua;
                background-color: azure;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>Blueviolet colored Element selector(h1)</h1>
        <h1 class="brown">Brown colored class selector(h1)</h1>
        <h1 id="style">Aqua colored ID selector(h1)</h1>
    </body>
</html>
