<html>
    <head>
        <meta charset="utf-8">
        <title>using class</title>
        <style>
            .Big{
                font-size: 20px;
            }
            p.Big{
                background-color: green;
            }
        </style>
    </head>

        <h1 class="Big">Big class with font-size 20px</h1>
        <p class="Big">Paragraph with bg color green and font-size 20px</p>
    </body>
</html>
